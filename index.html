<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sapling Stock Display</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-head">
        <h1>Sapling Stock by Warehouse</h1>
    </div>
    <table id="myTable">
        <thead>
            <tr id="tableRow">
                <th class="Warehouse-name">WAREHOUSE NAME</th>
                <!-- Sapling names will be added dynamically -->
            </tr>
        </thead>
        <tbody id="tableBody">
            <!-- Rows will be added dynamically -->
        </tbody>
    </table>
    <script src="script.js"></script>
</body>
</html>
